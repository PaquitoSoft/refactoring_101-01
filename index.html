<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Refactoring 101 - 01</title>

	<script src="./dist/app.js" defer type="module"></script>
	<style>
		body {
			padding: 50px;
		}
		form {
			display: inline-block;
			padding-bottom: 4px;
		}
		input, button {
			display: block;
			margin: 6px;
		}
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.valid {
			background-color: green;
		}
		.invalid {
			background-color: red;
		}
		.validation-message {
			display: none;
			padding: 10px 20px;
			color: white;
			list-style: none;
		}
	</style>
</head>
<body>
	<form>
		<input name="title" type="text" placeholder="Course title">
		<input name="price" type="number" placeholder="Course price">
		<input name="duration" type="number" placeholder="Course duration">
		<button type="submit">Save</button>
		<div class="validation-message"></div>
	</form>
</body>
</html>
